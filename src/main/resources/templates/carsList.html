<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Lista samochodów:</title>
</head>
<body>
<div class="row">
    <div class="col-12">
        <h2>Lista samochodów:</h2>
        <div class="row" th:each="car: ${cars}">
            <div class="col-8">
                <div style="background-color: aqua" th:text="${car.id}"></div>
                <div style="background-color: aqua" th:text="${car.marka}"></div>
                <div style="background-color: chartreuse" th:text="${car.model}"></div>
                <div style="background-color: aqua" th:text="${car.rocznik}"></div>
                <div style="background-color: aqua" th:text="${car.kolor}"></div>
                <div style="background-color: aqua" th:text="${car.carType}"></div>
                <div style="background-color: aqua" th:text="${car.price}"></div>
            </div>
            <div class="col-4"><a href="/main/panSamochodzik/" class="btn btn-danger">Zarezerwuj samochód</a></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
